<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login for Employee</title>
</head>
<body>
<div align="center">
    <h2>Employee Login</h2>
    <!--error -> didn't mention the action properly -->
    <form th:action="@{/hrm/login/employee}" method="post">
        <div th:if="${error}" style="color: red;">Error: <span th:text="${error}"></span></div>
        <div>
            <label>Employee Id:</label>
            <input type="text" name="empId">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="empPassword">
        </div>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
